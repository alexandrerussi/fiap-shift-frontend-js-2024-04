<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulações</title>
</head>

<body>

    <script>

        let numeros = [1, 2, 3, 4, 5, 6, 7, 8];


        let numeroPares = numeros.filter(numero => numero % 2 == 0);
        console.log(numeroPares); // [2, 4, 6, 8]

        let numerosQuadrados = numeros.map(numero => numero * numero);
        console.log(numerosQuadrados); // [1, 4, 9, 16, 25, ..., 64]

        let somaNumeros = numeros.reduce((acumulador, valorAtual) => acumulador + valorAtual);
        console.log(somaNumeros);


        // Vamos supor que você tenha um array de datas (como strings) e queira filtrar apenas aquelas que 
        // representam datas futuras em relação à data atual. Em seguida, vamos formatar essas datas futuras para um 
        // formato mais legível.

        let datas = [
            "2024-05-24",
            "2024-05-21",
            "2024-04-30",
            "2024-02-12",
            "2024-01-29",
        ];

        // console.log(datas[0]);
        // let dataSelecionada = new Date(datas[0]);
        // console.log(dataSelecionada);

        console.log(new Date().getMinutes());


        let datasFuturas = datas.filter(data => new Date(data).getMonth() >= new Date().getMonth());
        console.log(datasFuturas);
        
        let datasFormatadas = datasFuturas.map(data => {
            let [ano, mes, dia] = data.split("-");
            return `${dia}/${mes}/${ano}`;
        });

        console.log(datasFormatadas);

        datasFormatadas.forEach(data => {
            let h1Data = document.createElement("h1");
            h1Data.innerHTML = data;
            document.body.appendChild(h1Data);
        });

    </script>

</body>

</html>
