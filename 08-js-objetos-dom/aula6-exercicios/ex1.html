<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1 - Aula 6</title>
</head>

<body>

    <!-- 
        Faça uma função com o nome msgErro que, quando chamada, exibe a seguinte mensagem na tela:
        “Essa é uma mensagem padronizada de erro. Cuidado com o que está fazendo!!” 
    -->

    <p>Deseja realmente apagar este usuário?</p>
    <button id="btn-confirm">Confirmação</button>
    <h3 id="msg-erro"></h3>

    <script>
        function messageError() {
            // Jeito 1 de se fazer: com alert
            // alert("Essa é uma mensagem padronizada de erro. Cuidado com o que está fazendo!!");

            // Jeito 2 de se fazer: com DOM
            let h3MsgErro = document.getElementById("msg-erro");
            h3MsgErro.innerHTML = "Essa é uma mensagem padronizada de erro. Cuidado com o que está fazendo!!";
        }

        // nesta variável, estou atribuindo a tag <button> com o ID btn-confirm
        let btnConfirm = document.getElementById("btn-confirm");
        
        btnConfirm.addEventListener("click", function () {
            messageError();
        });

    </script>

</body>

</html>
