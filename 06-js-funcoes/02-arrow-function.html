<body>

    <script>

        // DECLARAÇÃO NORMAL
        // function somar(a, b) {
        //     return a + b;
        // }

        // ARROW FUNCTION (SETA) =>
        // let somar = (a, b) => {
        //     return a + b;
        // }

        // ARROW FUNCTION REDUZIDA
        let somar = (a, b) => a + b;

        let resultado = somar(10, 80);
        console.log(resultado);


        // function sorteiaNumeros(min, max) {
        //     return Math.round((Math.random() * (max - min)) + min);
        // }

        let sorteiaNumeros = (min, max) => Math.round((Math.random() * (max - min)) + min);

        let numSorteado = sorteiaNumeros(10, 50);
        console.log(numSorteado);

    </script>
