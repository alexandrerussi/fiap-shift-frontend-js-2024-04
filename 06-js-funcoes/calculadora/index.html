<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora simples</title>

    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main>
        <h1>Calculadora</h1>
        <div id="formulario">
            <input id="primeiro-numero" type="number" placeholder="Digite o primeiro número">
            <input id="segundo-numero" type="number" placeholder="Digite o segundo número">
        </div>
        <div>
            <button id="somar">+</button>
            <button id="subtrair">-</button>
            <button id="multiplicar">*</button>
            <button id="dividir">/</button>
        </div>

        <p id="resultado">texto onde será exibido</p>
    </main>

    <script src="calculadora.js"></script>

</body>

</html>
