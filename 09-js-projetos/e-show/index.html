<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Shows</title>

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>

    <main class="container-fluid p-0 m-0">
        <header class="bg-danger py-4">
            <h1 class="display-3 text-light text-center">E-show</h1>
        </header>


        <article class="container">
            <section class="border border-1 rounded-1 my-5 p-4">
                <h2 class="display-5">Cadastrar Show</h2>

                <form class="dados" id="dados" method="post" action="">
                    <div class="row mb-3">
                        <div class="col-md-4 my-3">
                            <label for="artista" class="form-label">Artista / Banda</label>
                            <input type="text" class="form-control" id="artista" name="artista" placeholder="Ex: Madonna" required>
                        </div>
                        <div class="col-md-4 my-3">
                            <label for="dataShow" class="form-label">Data do Show</label>
                            <input type="datetime-local" class="form-control" id="dataShow" name="dataShow" required>
                        </div>
                        <div class="col-md-4 my-3">
                            <label for="cidade" class="form-label">Cidade</label>
                            <input type="text" class="form-control" id="cidade" name="cidade" placeholder="Ex.: São Paulo" required>
                        </div>
                        <div class="col-md-4 my-3">
                            <label for="localShow" class="form-label">Local do Show</label>
                            <input type="text" class="form-control" id="localShow" name="localShow" placeholder="Ex.: Allianz Park" required>
                        </div>
                        <div class="col-md-4 my-3">
                            <label for="mediaIngresso" class="form-label">Valor médio do Ingresso</label>
                            <input type="text" class="form-control" id="mediaIngresso" name="mediaIngresso" placeholder="Ex.: 345.80" required>
                        </div>
                        <div class="col-md-4 my-3">
                            <label for="banner" class="form-label">Banner</label>
                            <input type="file" class="form-control" name="banner" id="banner" required>
                        </div>
                    </div>

                    <div class="d-flex justify-content-end mt-4">
                        <button type="submit" class="btn btn-danger">Cadastrar Show</button>
                    </div>
                </form>
            </section>

            <section class="border border-1 rounded-1 my-5 p-4">
                <h2 class="display-5">Próximos Shows</h2>
                <table id="resumo" class="table table-hover text-center align-middle">
                    <thead class="bg-danger text-light">
                        <tr id="cabecalho center">
                            <th class="artista">Nome banda / Artista</th>
                            <th class="data-show">Data do show</th>
                            <th class="cidade">Cidade</th>
                            <th class="local">Local</th>
                            <th class="preco">Média preço</th>
                            <th class="foto">Banner Tour</th>
                        </tr>
                    </thead>
                    <tbody class="shows">
                        <!-- ISSO AQUI VAI SER DINÂMICO -->
                        <!--

                                <td><img src="images/pexels-clem-onojeghuo-375893.jpg" width="200" height="auto"></td>
                            </tr>
                        -->
                    </tbody>
                </table>
            </section>

            <section class="border border-1 rounded-1 my-5 p-4">
                <h2 class="display-5">Lista de Shows (cads)</h2>
                <div class="row cards-shows text-center">
                    <!-- SERÁ INSERIDO PELO JS DE FORMA DINÂMICA -->

                                    <a href="#" class="btn btn-danger">Comprar ingresso</a>
                                </div>

                        </div> 
                    -->
                </div>
            </section>
        </article>

    </main>


    <script src="./js/show.js"></script>
