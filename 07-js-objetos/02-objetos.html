<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objetos</title>
</head>

<body>

    <script>

        let lista = ["Joaquina", 25];
        // console.log(lista[1]);


        // JSON - JAVASCRIPT OBJECT NOTATION        
        // SINTAXE BÁSICA PARA DECLARAÇÃO DE OBJETOS

        // ATRIBUTOS: nome, idade
        let pessoa = {
            nome: "Joaquina",
            idade: 25
        }

        // VAMOS EXIBIR SÓ O OBJETO...
        console.log(pessoa);

        // 2 formas principais de eu acessar valores nos objetos

        // 1ª forma
        console.log(pessoa.nome);
        console.log(pessoa.idade);

        // 2ª forma
        console.log(pessoa["nome"]);
        console.log(pessoa["idade"]);

        // CONVERSÃO DE OBJETO PARA STRING
        const jsonString = JSON.stringify(pessoa);
        console.log(jsonString);

        let stringRetorno = `
            {
                "id": 1,
                "name": "Rick Sanchez",
                "status": "Alive",
                "species": "Human",
                "type": "",
                "gender": "Male",
                "origin": {
                "name": "Earth (C-137)",
                "url": "https://rickandmortyapi.com/api/location/1"
                },
                "location": {
                "name": "Citadel of Ricks",
                "url": "https://rickandmortyapi.com/api/location/3"
                },
                "image": "https://rickandmortyapi.com/api/character/avatar/1.jpeg",
                "url": "https://rickandmortyapi.com/api/character/1",
                "created": "2017-11-04T18:48:46.250Z"
            }
        `;

        let objetoRetorno = JSON.parse(stringRetorno);
        console.log(objetoRetorno);

        let img = document.createElement("img");
        img.src = objetoRetorno.image;
        document.body.appendChild(img);


        // vamos lá.. vamos complicar os objetos

        // ATRIBUTOS: nome, idade, interesses
        // MÉTODO: envelhecer()
        let humano = {
            nome: "Roberto",
            idade: 40,
            interesses: ["Programação", "Viagens", "Músicas"],
            envelhecer: function () {
                this.idade++;
            }
        }

        console.log(" ");
        console.log(humano);
        console.log(humano.interesses);
        console.log(humano.interesses[2]);

        // PERCORRER A LISTA DE INTERESSES
        for (let interesse of humano.interesses) {
            let pInteresse = document.createElement("p");
            pInteresse.innerHTML = interesse;
            document.body.appendChild(pInteresse);
        }

        console.log(" ");

        console.log(humano.idade);
        humano.envelhecer();
        console.log(humano.idade);

        console.log(" ");

    </script>

</body>

</html>
