<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Exemplo 1</title>
</head>

<body>

    <script>

       // ▪ Dados uma sequência de 5 números inteiros. Calcule a soma de todos 
        // os números da sequência.

        let i = 0;

        let soma = 0;

        while (i < 5) {
            // 0 + 1 = 1
            // 1 + 2 = 3
            // 3 + 3 = 6
            // 6 + 4 = 10

            soma += i;

            console.log(soma);
            i++;
        }

    </script>

</body>
