<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo 3</title>
</head>

<body>

    <script>

        // ▪ Algoritmo que recebe um número inteiro positivo n, e imprime
        //  na tela todos os números de 1 a n

        let num;

        do {
            num = +prompt("Digite um número interio positivo n");
        } while (num < 0);

        let i = 1; // variável contadora -- variável auxilar
        
        while (i <= num) {
            console.log(i);
            i++;
        }


    </script>

</body>

</html>
