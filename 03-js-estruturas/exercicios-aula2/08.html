<html lang="en">

<body>

    <!-- Faça um programa que leia um número, e informe se ele é par ou ímpar. -->

    <script>
        let numero = +prompt("Digite um número: ");

        // numero / 2

        if (numero % 2 == 0) {
            console.log("O número é par!");
        } else {
            console.log("O número é ímpar!");
        }
    </script>
</body>
